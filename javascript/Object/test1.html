    <title>Document</title>
    <script type="text/javascript">
        var obj ={
            fname : 'Bakari',
            lname : 'Kilu',
            describe: function(){
                return 'he is 25 years';
            }

        };
        document.write(`${obj.fname} ${obj.lname}`);

        document.write("<br/>");
        document.write(delete obj['lname']);
        document.write("<br/>");
        document.write(Object.keys(obj));
        


    </script>
