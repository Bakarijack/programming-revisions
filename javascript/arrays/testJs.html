<body>
    <ul style="cursor: pointer;">
        <li>Say zero</li>
        <li>Say one</li>
        <li>Say two</li>

    </ul>

    <script type="text/javascript" language="javascript">
        const item = document.querySelectorAll('li');

        function addClick(){
            for(let i = 0; i < item.length; i++){
                item[i].onclick = function (){return i;}
            }
            return item;
        }

        const example = [{},{}];
        const clickSet =addClick(example);
        clickSet[0].onclick();
