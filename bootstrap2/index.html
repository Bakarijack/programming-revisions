<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        [class*="col"]{
            padding: 1rem;
            background-color: #33b5e5;
            border: 2px solid #fff;
            color: #fff;
        }
        .child{
            background-color: #2041d3
        }
    </style>
</head>
<body>
    <div class="container-fluid border">Contentainer-fluid</div>
    <div class="container-md border">Contentainer-md</div>
    <div class="container border">
        <div class="row">
            <div class="col-lg-8 col-md-6">Col 1</div>
            <div class="col-lg-4 col-md-6">Col 2</div>
        </div>
    </div>
    <div class="container border">
        <div class="row align-items-end " style="height: 500px">
            <div class="col-md-4">col 1</div>
            <div class="col-md-4">col 2</div>
            <div class="col-md-4">col3</div>
    
        </div>
    </div>
    <div class="container border">
        <div class="row justify-content-center">
            <div class="col-2">col 1</div>
            <div class="col-2">col 2</div>
        </div>
    </div>
    <div class="container border">
        <h2 class="text-center my-5">Gutters</h2>
        <div class="row gx-5 gy-4">
            <div class="col-6"><div class="child">1</div></div>
            <div class="col-6"><div class="child">2</div></div>
            <div class="col-6"><div class="child">3</div></div>
            <div class="col-6"><div class="child">4</div></div>
        </div>
    </div>
    <script src="js/bootstrap.js"></script>
</body>
</html>
